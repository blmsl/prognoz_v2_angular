<div class="container">
    <div class="row">
        <div class="col">
            <h2>Таблиця змагань:</h2>
        </div>
    </div>
    <!-- spinner -->
    <app-spinner *ngIf="spinnerCompetitions" [height]="250"></app-spinner>
    <!-- error -->
    <app-error *ngIf="errorCompetitions" [message]="errorCompetitions"></app-error>
    <!-- no data -->
    <app-info *ngIf="noCompetitions" [message]="noCompetitions"></app-info>
    <!-- competitions -->
    <div *ngIf="competitions">
        <table class="table table-striped table-inverse">
            <thead>
                <tr class="bg-primary">
                    <th>#</th>
                    <th>Назва</th>
                    <th class="text-center">Сезон</th>
                    <th class="text-center" title="Номер в сезоні">№</th>
                    <th class="text-center">Турнір</th>
                    <th class="text-center">Заявки</th>
                    <th class="text-center">Активний</th>
                    <th class="text-center">Завершений</th>
                    <th class="text-center"><i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let competition of competitions">
                    <th scope="row">{{competition.id}}.</th>
                    <td>{{competition.title}}</td>
                    <td class="text-center">
                        <span class="text-muted">{{competition.season.title}}</span> <strong>{{competition.season_id}}</strong>
                    </td>
                    <td class="text-center text-muted">{{competition.number_in_season}}</td>
                    <td class="text-center">{{competition.tournament.title}}</td>
                    <td class="text-center">
                        <i *ngIf="competition.stated" class="text-success fa fa-check-circle fa-lg" aria-hidden="true"></i>
                        <i *ngIf="!competition.stated" class="text-danger fa fa-times fa-lg" aria-hidden="true"></i>
                    </td>
                    <td class="text-center">
                        <i *ngIf="competition.active" class="text-success fa fa-check-circle fa-lg" aria-hidden="true"></i>
                        <i *ngIf="!competition.active" class="text-danger fa fa-times fa-lg" aria-hidden="true"></i>
                    </td>
                    <td class="text-center">
                        <i *ngIf="competition.ended" class="text-success fa fa-check-circle fa-lg" aria-hidden="true"></i>
                        <i *ngIf="!competition.ended" class="text-danger fa fa-times fa-lg" aria-hidden="true"></i>
                    </td>
                    <td class="text-warning text-center">
                        <a type="button" routerLink="/manage/competitions/{{competition.id}}/edit" class="btn btn-sm btn-outline-warning">
                            <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <app-pagination *ngIf="competitions"
                    [totalItems]="total"
                    [currentPage]="currentPage"
                    [pageSize]="perPage"
                    [path]="path">
    </app-pagination>
</div>
